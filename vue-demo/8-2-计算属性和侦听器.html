<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

</head>
<body>
  <div id="app">
    <div>{{fullName}}</div>


    <div>{{cFull}}</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script>
    let app = new Vue ({
      el: "#app",
      data: {
        firstName: 'Foo',
        lastName: 'Bar',
        fullName: 'Foo Bar',

        cFirst: "hello",
        cLast: "world",
        // cFull: "hello world"
      },
      // 对两个变量分开监听
      watch: { 
        firstName: function (val) {
          console.log(val);
          this.fullName = val + ' ' + this.lastName
        },
        lastName: function (val) {
          console.log(val);
          this.fullName = this.firstName + ' ' + val
        }
      },
      // computed 版本
      computed: {
        cFull () {
          return this.cFirst + ' ' + this.cLast;
        }
      }
      
    })



    /*
      计算属性特性：

        1. 逻辑复杂时使用
        2. 计算属性的 getter 函数是没有副作用 (side effect) 的，这使它更易于测试和理解。
        
        3. 最大的特性，和 方法相比

          计算属性 是 基于依赖进行缓存的， 只有依赖发生变化时，才会重新计算值。这就意味着，只要 message没有发生变化，多次访问reverseMessage 计算属性会立即返回之前的计算结果，而不必再次执行函数

        4. 利用缓存，节省了性能
    
    */ 
  
  </script>
</body>
</html>
