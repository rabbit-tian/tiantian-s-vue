<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

</head>
<body>
  <div id="app">
    {{message}}
  </div>


  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script>

    /*
      生命周期函数：
      
      1. beforeCreate ：钩子在组件的初始化前运行
      2. created  :  能够访问 data。但是模板和虚拟DOM无法访问
      3. beforeMount：在初始渲染发生之前和模板或渲染函数被编译之后运行
      4. mounted： 获取组件需要的数据（ajax）或者在 mounted 中修改 DOM。
      5. beforeUpdate：组件使用的响应属性更改或其他原因导致重新呈现时
      6. updated： 新的钩子在您的组件和DOM重新呈现数据更改后运行。 如果您需要在属性更改后访问DOM，这可能是最安全的做法
      7. beforeDestroy： 在拆卸组件之前被回掉 
      8. destroyed： 当 destory 钩子被调用时，意味你的组件完全被销毁。你可以利用最后这钩子做些最后清理或者通知服务器该组件被销毁了。
    
    */



    let vm = new Vue ({
      el: "#app",
      data: {
        message: 'hello tian',
      },
      
      
    })
  
  </script>
</body>
</html>
