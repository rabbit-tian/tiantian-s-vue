<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    #speciall{
      color:aqua;
    }
  </style>
</head>
<body>
  <div id="app">
    <h3>{{message}}</h3>
    <p v-html="rawHtml"></p>

    <!-- v-once -->
    <span v-once>这个只执行一次插值，当数据改变时，插值处的内容不会更新。但请留心这会影响到该节点上的其它数据绑定：{{message}}</span>

    <!-- HTML 属性 ： 用 v-bind  -->
    <div v-bind:id="dynamicId">我是 id 属性 ，使用 v-bind 绑定</div>

    <!-- 在布尔特性的情况下， 只要isButtonDisabled不是 true ，其余值都是 置灰处理 -->
    <button v-bind:disabled="isButtonDisabled">Button</button>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script>
    let app = new Vue ({
      el: "#app",
      data: {
        message: 'hello tian',
        rawHtml: "<span style='color: red';>变红</span>",
        dynamicId: "speciall",
        isButtonDisabled: true,
      }
    })
  
  </script>
</body>
</html>
