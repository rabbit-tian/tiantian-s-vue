<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="app">

    <!-- 条件 -->
    <h3 v-if="isShow">v-if我出来啦</h3>
    <h3 v-show="isShow">v-show我出来啦</h3>

    <!-- 循环 -->
    <ul>
      <li v-for="(list,index) in lists">
        <span>{{index}}</span>
        <span>{{list.id}}</span>
        <h4>{{list.name}}</h4>
      </li>
    </ul>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script>
    /*
      v-if 有更高的切换开销，如果在运行时条件很少改变，则使用 v-if 较好。
      v-show 有更高的初始渲染开销,因此，如果需要非常频繁地切换，则使用 v-show 较好；
    */ 

    let app = new Vue({
      el: "#app",
      data: {
        message: "hello",
        isShow: true, // true 和 false 切换
        lists: [
          {
            id: 1,
            name: 'tian1',
          },
          {
            id: 2,
            name: 'tian2',
          },
          {
            id: 3,
            name: 'tian4',
          },
        ]
      }
    })
    
  </script>

</body>
</html>
