<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>

  <script src="../jquery-3.3.1.min.js"></script>
  <script>
    // forEach
    /*
      一、forEach函数 接收三个参数 ：
        1. value: 数组中正在处理的当前元素
        2. index: 数组中正在处理的当前元素的索引
        3. thisArg: forEach() 方法正在操作的数组

      二、返回值 ：undefined
      
    */ 

    let arr1 = [2,3,4,5];

    arr1.forEach(function (value,index, thisArg) {
      console.log(value);
      console.log(index);
      console.log(thisArg);
    })

  </script>
</body>
</html>
