<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .static{
      font-size: 20px;
    }
    .active{
      color: red;
    }
    .text-dabger{
      background-color:aquamarine;
    }

  </style>
</head>
<body>
  <div id="app">
    <div class="static" :class="{'active':isActive,'text-dabger': hasError}">我添加了class标签</div>

    <h3 :class="classObject">我是class对象</h3>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script>
    let vm = new Vue ({
      el: "#app",
      data: {
        isActive: true,
        hasError: true,

        classObject: {
          'isAdd1': true,
          'isAdd2': true,
        }
      }
    })
  
  </script>
</body>
</html>
